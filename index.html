<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Atari Space Shooter</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="libs/p5.min.js"></script>
    <script src="libs/p5.play.js"></script>

    <script src="dist/atari.bundle.js"></script>
    <link rel='stylesheet' href='dist/style.css'>
</head>

<body>
    <section class="login-ui" id="loginPage">
        <div class="login-background">
            <div class="login-content">
                <h3 class="login-message">Enter your name to join Atari Space Shooter</h3>
                <input id="username" class="usernameInput" type="text" maxlength="16" autofocus="true">
            </div>
        </div>
    </section>
    <section class="atari">
            <div class="btn_minimize">
                    <a href="#" id="chat_minimize_button" onclick="toggleChat();">Hide chat</a>
                </div>
        <div class="chat">
            <div class="pages">
                <span class="page">
                      
                    <div class="chatArea" id="chatAreaMsg">
                        <ul class="messages" id="message-list"></ul>
                    </div>
                    <input class="inputMessage" placeholder="Say Something..." />
                </span>
            </div>
        </div>
        </div>
        <div class="gameRender">
            <div class="game-renderer" id="gameCanvas">
                <!-- Game Canvas will be inserted here -->
            </div>
            <div class="scoreboard" id="scoreBoard"></div>
        </div>
        <div class="btn">
            <a href="#" id="fullscreenButton" style="width:50px !important" onclick="goFullScreen();">Full screen</a>
        </div>
    </section>

    </script>
    <script src="src/Messaging.js"></script>
</body>

</html>
