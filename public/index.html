<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>FHS Chat</title>
	<link rel="stylesheet" href="style.css">

	<!-- LOAD LIBRARIES-->
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="/src/libs/p5.min.js"></script>
	<script src="/src/libs/p5.play.js"></script>
	<script src="/socket.io/socket.io.js"></script>
</head>

<body>
	<section>
		<div>
			<ul class="pages">
				<li class="chat page">
					<div class="chatArea">
						<ul class="messages"></ul>
					</div>
					<input class="inputMessage" placeholder="Type here..." />
				</li>
				<li class="login page">
					<div class="form">
						<h3 class="title">Enter Your Name to Join</h3>
						<input id="username" class="usernameInput" type="text" maxlength="14" />
					</div>
				</li>
			</ul>
		</div>
		<div id="gameCanvas"></div>
	</section>
	<script>
		document.onload = () => {
			let username = document.getElementById('username').nodeValue;
			console.log(username);
		};
	</script>
	<script src="/p2p.messaging.js"></script>
	<script src="/src/atari.game.js"></script>
</body>

</html>
